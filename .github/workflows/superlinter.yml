name: Code Checks and Auto-fix

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main

jobs:
  lint-and-fix:
    name: Lint Code and Auto-fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install   # ตัวอย่างเป็น npm, สามารถปรับเปลี่ยนเป็นตัวอื่นได้ตามการใช้งาน

      - name: Lint and Auto-fix Code
        run: npm run lint -- --fix  # ตัวอย่างเป็น npm script ที่ใช้รันการตรวจสอบโค้ดพร้อมกับการแก้ไขอัตโนมัติ

      - name: Commit Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -am "Auto-fix linting issues"
          git push
